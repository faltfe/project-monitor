
spring:
    datasource:
        driverClassName: org.h2.Driver
        password: 'null'
        url: jdbc:h2:mem:testdb
        username: sa
    h2:
        console:
            enabled: true
    jpa:
        defer-datasource-initialization: true
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
                generate_statistics: true
                jdbc:
                    time_zone: UTC
        show-sql: true
