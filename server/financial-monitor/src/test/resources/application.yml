
spring:
    datasource:
        driverClassName: org.h2.Driver
        password: 'null'
        url: jdbc:h2:mem:testdb
        username: sa
    h2:
        console:
            enabled: true
    jpa:
        defer-datasource-initialization: true
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                format_sql: false
                generate_statistics: false
                jdbc:
                    time_zone: UTC
        show-sql: false
